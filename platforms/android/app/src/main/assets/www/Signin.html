<body ng-app="RasoiApp" ng-controller="rasoiController" style="overflow: hidden !important;">
      
       
  
        <div class="container" style="overflow: hidden;">

            <div class="col s12 center-align textbggrdienttheme boldtext"><h3>Rasoi</h3></div>

          <div class="row" style="display: inline-block; padding: 0 25px; ">
  
            <form class="col s12" method="post">
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='number' name='mobile' id='mobile' ng-model="user.mobile"/>
                  <label for='mobile'>Mobile No.</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' ng-model="user.password" />
                  <label for='password'>Password</label>
                </div>
                <label class="right">
                    <a class='grey-text text-darken-2' href='#!'><b>Forgot Password?</b></a>
                </label>
              </div>
  
              <br />
               <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect red' ng-click="AuthCustomer()">Login</button>
              </div>
                <div class="row">
              <div class="col s6">

               

              </div>
              <div class="col s6">
